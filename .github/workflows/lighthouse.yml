name: "Run Lighthouse audit"
on:
  push:
    branches:
      - alis/george/4336-enable-lighthouse-on-prs-2
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Swap Space
      uses: ./.github/actions/set-swap-space
      with:
        swap-size-gb: 10

    - name: Generate certs
      run: |
        echo "::group::Generate ssl certs"
        sudo apt install libnss3-tools
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install mkcert
        mkcert -install
        mkdir -p certs
        cd certs
        mkcert localhost.simplereport.gov
        mv localhost.simplereport.gov.pem localhost.simplereport.gov.crt
        mv localhost.simplereport.gov-key.pem localhost.simplereport.gov.key
        cd ..
        echo "::endgroup::"

    - name: Add hosts to /etc/hosts
      run: |
        sudo echo "127.0.0.1	localhost.simplereport.gov" | sudo tee -a /etc/hosts

    - name: Update files permissions
      # Even though we don't use it, we need the .env file created here due to an issue similar to this one: https://github.com/mutagen-io/mutagen/issues/265
      run: |
        echo "::group::Update permissions"
        echo FAKE_ENV="true" >> .env
        sudo chmod -R 777 backend
        sudo chmod -R 777 frontend
        echo "::endgroup::"

    - name: Log in to the Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: setup and run lighthouse
      # uses: actions/setup-node@v1
      # with:
      #   node-version: 14.x
      env:         # CI settings
        CI: 1
        # docker settings
        DOCKER_CLIENT_TIMEOUT: 180
        COMPOSE_HTTP_TIMEOUT: 180
        # backend settings
        SPRING_PROFILES_ACTIVE: dev,db-dockerized
      shell: bash
      run: |
        echo "::group::Run Lighthouse locally"
        npm install -g @lhci/cli@0.9.x
        lhci autorun
        echo "::endgroup::"

      # docker compose pull
      # docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d
      # sleep 300
      # FACILITY_ID=$(docker exec db psql -qtA -v ON_ERROR_STOP=1 -p 5432 -U simple_report_migrations simple_report -c "select internal_id from simple_report.facility limit 1;")
      # echo "Our facility id is: $FACILITY_ID"
      # docker compose down

    - name: Archive Lighthouse results
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-results
        path: lighthouse/*
name: "Run Lighthouse audit"
on:
  push:
    branches:
      - alis/george/4336-enable-lighthouse-on-prs
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Swap Space
      uses: ./.github/actions/set-swap-space
      with:
        swap-size-gb: 10

    - name: Generate certs
      run: |
        echo "::group::Generate ssl certs"
        sudo apt install libnss3-tools
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install mkcert
        mkcert -install
        mkdir -p certs
        cd certs
        mkcert localhost.simplereport.gov
        mv localhost.simplereport.gov.pem localhost.simplereport.gov.crt
        mv localhost.simplereport.gov-key.pem localhost.simplereport.gov.key
        cd ..
        echo "::endgroup::"

    - name: Update files permissions
      # Even though we don't use it, we need the .env file created here due to an issue similar to this one: https://github.com/mutagen-io/mutagen/issues/265
      run: |
        echo "::group::Update permissions"
        echo FAKE_ENV="true" >> .env
        sudo chmod -R 777 backend
        sudo chmod -R 777 frontend
        echo "::endgroup::"

    - name: Log in to the Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: mkcert and yarn install, build
      # uses: actions/setup-node@v1
      # with:
      #   node-version: 14.x
      env:         # CI settings
        CI: 1
        # docker settings
        DOCKER_CLIENT_TIMEOUT: 180
        COMPOSE_HTTP_TIMEOUT: 180
        # backend settings
        SPRING_PROFILES_ACTIVE: dev,db-dockerized
      shell: bash
      run: |
        echo "::group::Run Cypress locally"
        docker compose pull
        docker-compose -f docker-compose.yml -f docker-compose.ci.yml up & sleep 560 && npm install -g @lhci/cli@0.9.x && lhci autorun && docker-compose down
        echo "::endgroup::"

    - uses: actions/upload-artifact@v3
      with:
        name: lhci-results
        path: ./lhci
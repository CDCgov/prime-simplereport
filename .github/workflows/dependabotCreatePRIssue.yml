name: DependabotCreatePRIssue
on:
  workflow_dispatch:
  pull_request:
    branches:
      - alis/dependabot-issue-fix
    types: [opened, reopened]
# on:
#   push:
#     branches:
#       - "alis/dependabot-issue-fix"

#updating this file to trigger the job
jobs:
  issue:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v2
        if: github.event.pull_request.user.login  == 'alismx'
      - name: Open issue if Dependabot PR
        if: github.event.pull_request.user.login  == 'alismx'
        env:
          title: ${{github.event.pull_request.title}}
          number: ${{github.event.pull_request.number}}
          url: ${{github.event.pull_request.url}}
        run: |
          title="Dependabot PR $title opened"
          body="Dependabot has opened PR #$number Link: $url"
          gh issue create --title "$title" --body "$body"

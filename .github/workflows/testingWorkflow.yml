name: Testing Workflow

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "Platforms to build the image for, e.g. ['linux/amd64', 'linux/arm64']"
        required: true
        default: "['linux/amd64']"
      force_build:
        description: "Force build the docker iamges"
        required: true
        default: true
  pull_request:
    branches:
      - "**"
  merge_group:
    types:
      - checks_requested
  push:
    branches:
      - main

jobs:

  backend_changes:
    with:
      what_to_check: backend
    uses: ./.github/workflows/checkForChanges.yml

  cypress_changes:
    with:
      what_to_check: cypress
    uses: ./.github/workflows/checkForChanges.yml

  database_changes:
    with:
      what_to_check: backend/db-setup
    uses: ./.github/workflows/checkForChanges.yml

  frontend_changes:
    with:
      what_to_check: frontend
    uses: ./.github/workflows/checkForChanges.yml

  nginx_changes:
    with:
      what_to_check: nginx
    uses: ./.github/workflows/checkForChanges.yml

  build_backend_image:
    if: needs.backend_changes.outputs.has_changes == 'true' || inputs.force_build == true || github.ref == 'refs/heads/main'
    needs:
      - backend_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) || '[linux/amd64]' }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Backend Image
        uses: ./.github/actions/build-docker-image
        with:
          context: ./
          file: ./backend/Dockerfile
          acr_password: ${{ secrets.ACR_ADMIN_PASWORD }}
          acr_registry: ${{ secrets.ACR_REPO_URL }}
          acr_username: ${{ secrets.ACR_ADMIN_USERNAME }}
          gh_registry: ghcr.io
          gh_username: ${{ github.actor }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          image_name: backend
          platform: ${{ matrix.platform }}
  
  build_cypress_image:
    if: needs.cypress_changes.outputs.has_changes == 'true' || inputs.force_build == true || github.ref == 'refs/heads/main'
    needs:
      - cypress_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) || '[linux/amd64]' }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Cypress Image
        uses: ./.github/actions/build-docker-image
        with:
          context: ./
          file: ./cypress/Dockerfile
          acr_password: ${{ secrets.ACR_ADMIN_PASWORD }}
          acr_registry: ${{ secrets.ACR_REPO_URL }}
          acr_username: ${{ secrets.ACR_ADMIN_USERNAME }}
          gh_registry: ghcr.io
          gh_username: ${{ github.actor }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          image_name: cypress
          platform: ${{ matrix.platform }}

  build_database_image:
    if: needs.database_changes.outputs.has_changes == 'true' || inputs.force_build == true || github.ref == 'refs/heads/main'
    needs:
      - database_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) || '[linux/amd64]' }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Database Image
        uses: ./.github/actions/build-docker-image
        with:
          context: ./backend/db-setup
          acr_password: ${{ secrets.ACR_ADMIN_PASWORD }}
          acr_registry: ${{ secrets.ACR_REPO_URL }}
          acr_username: ${{ secrets.ACR_ADMIN_USERNAME }}
          gh_registry: ghcr.io
          gh_username: ${{ github.actor }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          image_name: database
          platform: ${{ matrix.platform }}

  build_frontend_image:
    if: needs.frontend_changes.outputs.has_changes == 'true' || inputs.force_build == true || github.ref == 'refs/heads/main'
    needs:
      - frontend_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) || '[linux/amd64]' }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Frontend Image
        uses: ./.github/actions/build-docker-image
        with:
          context: ./
          file: ./frontend/Dockerfile
          acr_password: ${{ secrets.ACR_ADMIN_PASWORD }}
          acr_registry: ${{ secrets.ACR_REPO_URL }}
          acr_username: ${{ secrets.ACR_ADMIN_USERNAME }}
          gh_registry: ghcr.io
          gh_username: ${{ github.actor }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          image_name: frontend
          platform: ${{ matrix.platform }}

  build_frontend_lighthouse_image:
    if: needs.frontend_changes.outputs.has_changes == 'true' || inputs.force_build == true || github.ref == 'refs/heads/main'
    needs:
      - frontend_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) || '[linux/amd64]' }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Frontend Lighthouse Image
        uses: ./.github/actions/build-docker-image
        with:
          context: ./
          file: ./frontend/Dockerfile
          acr_password: ${{ secrets.ACR_ADMIN_PASWORD }}
          acr_registry: ${{ secrets.ACR_REPO_URL }}
          acr_username: ${{ secrets.ACR_ADMIN_USERNAME }}
          gh_registry: ghcr.io
          gh_username: ${{ github.actor }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          image_name: frontend-lighthouse
          platform: ${{ matrix.platform }}
          build_args: |
            "REACT_APP_BASE_URL=https://localhost.simplereport.gov"
            "REACT_APP_BACKEND_URL=https://localhost.simplereport.gov/api"
            "PUBLIC_URL=/app/"
            "REACT_APP_OKTA_ENABLED=false"
            "REACT_APP_DISABLE_MAINTENANCE_BANNER=true"

  build_nginx_image:
    if: needs.nginx_changes.outputs.has_changes == 'true' || inputs.force_build == true || github.ref == 'refs/heads/main'
    needs:
      - nginx_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) || '[linux/amd64]' }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Nginx Image
        uses: ./.github/actions/build-docker-image
        with:
          context: ./nginx
          acr_password: ${{ secrets.ACR_ADMIN_PASWORD }}
          acr_registry: ${{ secrets.ACR_REPO_URL }}
          acr_username: ${{ secrets.ACR_ADMIN_USERNAME }}
          gh_registry: ghcr.io
          gh_username: ${{ github.actor }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          image_name: nginx
          platform: ${{ matrix.platform }}

  e2e_local:
    needs:
      - build_backend_image
      - build_cypress_image
      - build_database_image
      - build_frontend_image
      - build_nginx_image
    uses: ./.github/workflows/e2eLocal.yml
    secrets:
      CYPRESS_OKTA_USERNAME: ${{ secrets.CYPRESS_OKTA_USERNAME }}
      CYPRESS_OKTA_PASSWORD: ${{ secrets.CYPRESS_OKTA_PASSWORD }}
      CYPRESS_OKTA_SECRET: ${{ secrets.CYPRESS_OKTA_SECRET }}
      OKTA_API_KEY: ${{ secrets.OKTA_API_KEY }}
      SMARTY_AUTH_ID: ${{ secrets.SMARTY_AUTH_ID }}
      SMARTY_AUTH_TOKEN: ${{ secrets.SMARTY_AUTH_TOKEN }}
    with:
      DOCKER_BACKEND_IMAGE_VERSION: ${{ needs.build_backend_image.outputs.version }}
      DOCKER_CYPRESS_IMAGE_VERSION: ${{ needs.build_cypress_image.outputs.version }}
      DOCKER_DATABASE_IMAGE_VERSION: ${{ needs.build_database_image.outputs.version }}
      DOCKER_FRONTEND_IMAGE_VERSION: ${{ needs.build_frontend_image.outputs.version }}
      DOCKER_NGINX_IMAGE_VERSION: ${{ needs.build_nginx_image.outputs.version }}
  lighthouse:
    needs:
      - build_backend_image
      - build_database_image
      - build_frontend_lighthouse_image
      - build_nginx_image
    uses: ./.github/workflows/lighthouse.yml
    with:
      DOCKER_BACKEND_IMAGE_VERSION: ${{ needs.build_backend_image.outputs.version }}
      DOCKER_DATABASE_IMAGE_VERSION: ${{ needs.build_database_image.outputs.version }}
      DOCKER_FRONTEND_LIGHTHOUSE_IMAGE_VERSION: ${{ needs.build_frontend_lighthouse_image.outputs.version }}
      DOCKER_NGINX_IMAGE_VERSION: ${{ needs.build_nginx_image.outputs.version }}
  tests:
    needs:
      - build_database_image
    uses: ./.github/workflows/test.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_TEST_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_TEST_AUTH_TOKEN }}
    with:
      DOCKER_DATABASE_IMAGE_VERSION: ${{ needs.build_database_image.outputs.version }}

  liquibase_action_checks:
    needs:
      - build_database_image
    uses: ./.github/workflows/testDBActions.yml
    with:
      DOCKER_DATABASE_IMAGE_VERSION: ${{ needs.build_database_image.outputs.version }}
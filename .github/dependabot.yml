# Issue to track batching updates feature: https://github.com/github/roadmap/issues/148

version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/nginx"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "alismx"
      - "DanielSass"
      - "rin-skylight"
      
  - package-ecosystem: "docker"
    directory: "/frontend"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "alismx"
      - "DanielSass"
      - "rin-skylight"

  - package-ecosystem: "docker"
    directory: "/backend"
    open-pull-requests-limit: 2

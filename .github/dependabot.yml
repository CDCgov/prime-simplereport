    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "alismx"
      - "DanielSass"
      - "rin-skylight"

  - package-ecosystem: "github-actions"
    # this checks the .github/workflows directory by default
    # any other directory for github-actions seems broken at the moment
    directory: "/"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "alismx"
      - "rin-skylight"
      - "emmastephenson"

  - package-ecosystem: "gradle"
    directory: "/backend"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "simplereport-backendreviews"
      - "alixmx"
      - "rin-skylight"

  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "alismx"
      - "rin-skylight"
      - "simplereport-frontendreviews"
      
  - package-ecosystem: "npm"
    directory: "/frontend"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    reviewers:
      - "alismx"
      - "rin-skylight"
      - "simplereport-frontendreviews"
      

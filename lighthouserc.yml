ci:
  collect:
    numberOfRuns: 1
    startServerCommand: sh ./lighthouse.sh
    startServerReadyPattern: 'applesaredelicious'
    startServerReadyTimeout: 500000
    url: https://localhost.simplereport.gov
  upload:
    target: filesystem
    outputDir: ./lhci
    githubToken: ${{ secrets.GITHUB_TOKEN }}
  assert:
    assertions:
      categories:performance: [warn, {minScore: 0.8}]
      categories:accessibility: [error, {minScore: 1}]
<!DOCTYPE html>
<html lang="en">
  <head>
    <% if (process.env.NODE_ENV !== 'development') { %>
    <meta
        http-equiv="Content-Security-Policy"
        content="
            %REACT_APP_CONTENT_SECURITY_POLICY_DEFAULT_SRC%
            %REACT_APP_CONTENT_SECURITY_POLICY_SCRIPT_SRC%
            style-src 'self' 'unsafe-inline';
            img-src 'self' https://hhs-prime.okta.com data:;
            connect-src 'self'  https://us-street.api.smartystreets.com www.google-analytics.com https://dc.services.visualstudio.com/v2/track %REACT_APP_BACKEND_URL%/ ;
        ">
        <% } %>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/%REACT_APP_ICON%" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="%REACT_APP_DESCRIPTION%"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/%REACT_APP_ICON%" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>%REACT_APP_TITLE%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `yarn start`.
      To create a production bundle, use `yarn build`.
    -->
  </body>
</html>

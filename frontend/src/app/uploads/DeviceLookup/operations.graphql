query getDeviceTypesForLookup {
    deviceTypes {
        internalId
        name
        manufacturer
        model
        swabTypes {
            internalId
            name
            typeCode
        }
        supportedDiseases {
            name
        }
        supportedDiseaseTestPerformed {
            supportedDisease {
                internalId
                name
            }
            testPerformedLoincCode
            testkitNameId
            equipmentUid
            testOrderedLoincCode
        }
    }
}

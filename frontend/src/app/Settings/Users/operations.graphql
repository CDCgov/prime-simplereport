query GetUser($id: ID!) {
  user(id: $id) {
    id
    firstName
    middleName
    lastName
    roleDescription
    role
    permissions
    email
    status
    organization {
      testingFacility {
        id
        name
      }
    }
  }
}

query GetUsersAndStatus {
  usersWithStatus {
    id
    firstName
    middleName
    lastName
    email
    status
  }
}

mutation ResendActivationEmail($id: ID!) {
  resendActivationEmail(
    id: $id
  ) {
    id
    firstName
    middleName
    lastName
    email
    status
  }
}
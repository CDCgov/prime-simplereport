query GetUser($id: ID!) {
  user(id: $id) {
    id
    firstName
    middleName
    lastName
    roleDescription
    role
    permissions
    email
    status
    organization {
      testingFacility {
        id
        name
      }
    }
  }
}

query GetUsersAndStatus {
  usersWithStatus {
    id
    firstName
    middleName
    lastName
    email
    status
  }
}

mutation ResendActivationEmail($id: ID!) {
  resendActivationEmail(id: $id) {
    id
    firstName
    middleName
    lastName
    email
    status
  }
}

mutation UpdateUserName(
  $id: ID!
  $firstName: String!
  $middleName: String
  $lastName: String!
  $suffix: String
) {
  updateUser(
    id: $id
    firstName: $firstName
    middleName: $middleName
    lastName: $lastName
    suffix: $suffix
  ) {
    id
  }
}

mutation EditUserEmail($id: ID!, $email: String) {
  updateUserEmail(id: $id, email: $email) {
    id
    email
  }
}

mutation ResetUserMfa($id: ID!) {
  resetUserMfa(id: $id) {
    id
  }
}


mutation ReactivateUserAndResetPassword($id: ID!) {
  reactivateUserAndResetPassword(id: $id) {
    id
  }
}

mutation ReactivateUser($id: ID!) {
  reactivateUser(id: $id) {
    id
  }
}

mutation UpdateUserPrivileges(
  $id: ID!
  $role: Role!
  $accessAllFacilities: Boolean!
  $facilities: [ID!]!
) {
  updateUserPrivileges(
    id: $id
    role: $role
    accessAllFacilities: $accessAllFacilities
    facilities: $facilities
  ) {
    id
  }
}

mutation ResetUserPassword($id: ID!) {
  resetUserPassword(id: $id) {
    id
  }
}

mutation SetUserIsDeleted($id: ID!, $deleted: Boolean!) {
  setUserIsDeleted(id: $id, deleted: $deleted) {
    id
  }
}

mutation AddUserToCurrentOrg(
  $firstName: String
  $lastName: String!
  $email: String!
  $role: Role!
  $accessAllFacilities: Boolean
  $facilities: [ID!]
) {
  addUserToCurrentOrg(
    userInput: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      role: $role
      accessAllFacilities: $accessAllFacilities
      facilities: $facilities
    }
  ) {
    id
  }
}
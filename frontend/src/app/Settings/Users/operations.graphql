query GetUser($id: ID!) {
  user(id: $id) {
    id
    firstName
    middleName
    lastName
    roleDescription
    role
    permissions
    email
    status
    organization {
      testingFacility {
        id
        name
      }
    }
  }
}

query GetUsersAndStatus {
  usersWithStatus {
    id
    firstName
    middleName
    lastName
    email
    status
  }
}

mutation ResendActivationEmail($id: ID!) {
  resendActivationEmail(
    id: $id
  ) {
    id
    firstName
    middleName
    lastName
    email
    status
  }
}

mutation UpdateUserName(
  $id: ID!
  $firstName: String!
  $middleName: String
  $lastName: String!
  $suffix: String
) {
  updateUser(
    id: $id
    firstName: $firstName
    middleName: $middleName
    lastName: $lastName
    suffix: $suffix
  ) {
    id
  }
}

mutation EditUserEmail($id: ID!, $email: String) {
  updateUserEmail(id: $id, email: $email) {
    id
    email
  }
}

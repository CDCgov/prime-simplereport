query GetConditions {
  conditions {
    code
    display
  }
}

query GetFacility($id: ID!) {
  facility(id: $id) {
    id
    address {
      streetOne
      streetTwo
      city
      county
      state
      postalCode
    }
    name
    cliaNumber
    email
    phone
    orderingProvider {
      firstName
      middleName
      lastName
      suffix
      address {
        streetOne
        streetTwo
        city
        county
        state
        postalCode
      }
      phone
      NPI
    }
  }
}

mutation SubmitLabReport(
  $patient: PatientReportInput
  $provider: ProviderReportInput
  $facility: FacilityReportInput
  $specimen: SpecimenInput
  $testDetailsList: [TestDetailsInput]
) {
  submitLabReport(
    patient: $patient
    provider: $provider
    facility: $facility
    specimen: $specimen
    testDetailsList: $testDetailsList
  )
}
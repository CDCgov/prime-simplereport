
mutation RemovePatientFromQueue($patientId: ID!) {
    removePatientFromQueue(patientId: $patientId)
  }

mutation EditQueueItem(
  $id: ID!
  $deviceTypeId: ID
  $specimenTypeId: ID
  $results: [MultiplexResultInput]
  $dateTested: DateTime
) {
  editQueueItem(
    id: $id
    deviceTypeId: $deviceTypeId
    specimenTypeId: $specimenTypeId
    results: $results
    dateTested: $dateTested
  ) {
    results {
      disease {
        name
      }
      testResult
    }
    dateTested
    deviceType {
      internalId
      testLength
    }
  }
}

mutation SubmitQueueItem(
  $patientId: ID!
  $deviceTypeId: ID!
  $specimenTypeId: ID!
  $results: [MultiplexResultInput]!
  $dateTested: DateTime
) {
  submitQueueItem(
    patientId: $patientId
    deviceTypeId: $deviceTypeId
    specimenTypeId: $specimenTypeId
    results: $results
    dateTested: $dateTested
  ) {
    testResult {
      internalId
    }
    deliverySuccess
  }
}

query GetFacilityQueue($facilityId: ID!) {
  queue(facilityId: $facilityId) {
    internalId
    pregnancy
    dateAdded
    symptoms
    symptomOnset
    noSymptoms
    deviceType {
      internalId
      name
      model
      testLength
      supportedDiseases {
        internalId
        name
        loinc
      }
    }
    specimenType {
      internalId
      name
      typeCode
    }
    patient {
      internalId
      telephone
      birthDate
      firstName
      middleName
      lastName
      gender
      testResultDelivery
      preferredLanguage
      email
      emails
      phoneNumbers {
        type
        number
      }
    }
    results {
      disease {
        name
      }
      testResult
    }
    dateTested
    correctionStatus
    reasonForCorrection
  }
  facility(id: $facilityId) {
    name
    id
    deviceTypes {
      internalId
      name
      testLength
      supportedDiseases {
        internalId
        name
        loinc
      }
      swabTypes {
        internalId
        name
        typeCode
      }
    }
  }
}
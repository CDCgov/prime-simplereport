
mutation RemovePatientFromQueue($patientId: ID!) {
    removePatientFromQueue(patientId: $patientId)
  }

mutation EditQueueItemMultiplexResult(
    $id: ID!
    $deviceId: String
    $deviceSpecimenType: ID
    $results: [MultiplexResultInput]
    $dateTested: DateTime
  ) {
    editQueueItemMultiplexResult(
      id: $id
      deviceId: $deviceId
      deviceSpecimenType: $deviceSpecimenType
      results: $results
      dateTested: $dateTested
    ) {
      results {
        disease {
          name
        }
        testResult
      }
      dateTested
      deviceType {
        internalId
        testLength
      }
      deviceSpecimenType {
        internalId
        deviceType {
          internalId
          testLength
        }
        specimenType {
          internalId
        }
      }
    }
  }

mutation AddMultiplexResult(
    $patientId: ID!
    $deviceId: String!
    $deviceSpecimenType: ID
    $results: [MultiplexResultInput]!
    $dateTested: DateTime
  ) {
    addMultiplexResult(
      patientId: $patientId
      deviceId: $deviceId
      deviceSpecimenType: $deviceSpecimenType
      results: $results
      dateTested: $dateTested
    ) {
      testResult {
        internalId
      }
      deliverySuccess
    }
  }

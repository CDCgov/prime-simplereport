query GetPatient($internalId: ID!) {
  patient(id: $internalId) {
    internalId
    firstName
    lastName
    middleName
    birthDate
    gender
    telephone
    phoneNumbers {
      type
      number
    }
    emails
    testResultDelivery
  }
}

query GetPatientsByFacilityForQueue(
  $facilityId: ID
  $namePrefixMatch: String
  $archivedStatus: ArchivedStatus = UNARCHIVED
  $includeArchivedFacilities: Boolean
) {
  patients(
    facilityId: $facilityId
    pageNumber: 0
    pageSize: 100
    archivedStatus: $archivedStatus
    namePrefixMatch: $namePrefixMatch
    includeArchivedFacilities: $includeArchivedFacilities
  ) {
    internalId
    firstName
    lastName
    middleName
    birthDate
    gender
    telephone
    email
    emails
    phoneNumbers {
      type
      number
    }
    testResultDelivery
  }
}

mutation AddPatientToQueue(
  $facilityId: ID!
  $patientId: ID!
  $symptoms: String
  $symptomOnset: LocalDate
  $pregnancy: String
  $noSymptoms: Boolean
  $testResultDelivery: TestResultDeliveryPreference
) {
  addPatientToQueue(
    facilityId: $facilityId
    patientId: $patientId
    pregnancy: $pregnancy
    noSymptoms: $noSymptoms
    symptoms: $symptoms
    symptomOnset: $symptomOnset
    testResultDelivery: $testResultDelivery
  )
}

mutation UpdateAOE(
  $patientId: ID!
  $symptoms: String
  $symptomOnset: LocalDate
  $pregnancy: String
  $noSymptoms: Boolean
  $testResultDelivery: TestResultDeliveryPreference
) {
  updateTimeOfTestQuestions(
    patientId: $patientId
    pregnancy: $pregnancy
    symptoms: $symptoms
    noSymptoms: $noSymptoms
    symptomOnset: $symptomOnset
    testResultDelivery: $testResultDelivery
  )
}

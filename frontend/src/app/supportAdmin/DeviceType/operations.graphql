mutation createDeviceType(
  $name: String!
  $manufacturer: String!
  $model: String!
  $loincCode: String!
  $swabTypes: [ID!]!
  $supportedDiseases: [ID!]!
  $supportedDiseaseTestPerformed: [SupportedDiseaseTestPerformedInput!]
  $testLength: Int!
) {
  createDeviceType(
    input: {
      name: $name
      manufacturer: $manufacturer
      model: $model
      loincCode: $loincCode
      swabTypes: $swabTypes
      supportedDiseases: $supportedDiseases
      supportedDiseaseTestPerformed: $supportedDiseaseTestPerformed
      testLength: $testLength
    }
  ) {
    internalId
  }
}

mutation updateDeviceType(
  $internalId: ID!
  $name: String!
  $manufacturer: String!
  $model: String!
  $loincCode: String!
  $swabTypes: [ID!]!
  $supportedDiseases: [ID!]
  $supportedDiseaseTestPerformed: [SupportedDiseaseTestPerformedInput!]
  $testLength: Int!
) {
  updateDeviceType(
    input: {
      internalId: $internalId
      name: $name
      manufacturer: $manufacturer
      model: $model
      loincCode: $loincCode
      swabTypes: $swabTypes
      supportedDiseases: $supportedDiseases
      supportedDiseaseTestPerformed: $supportedDiseaseTestPerformed
      testLength: $testLength
    }
  ) {
    internalId
  }
}

query getDeviceTypeList{
  deviceTypes {
    internalId,
    name,
    loincCode,
    manufacturer,
    model,
    testLength,
    swabTypes {
      internalId,
      name
    }
    supportedDiseases {
      internalId,
      name
    }
    supportedDiseaseTestPerformed {
      supportedDisease {
        internalId
        name
      }
      testPerformedLoincCode
      testkitNameId
      equipmentUid
      testOrderedLoincCode
    }
    testLength
  }
}

query getSpecimenTypes{
  specimenTypes {
    internalId,
    name,
    typeCode
  }
}

query getSupportedDiseases {
  supportedDiseases {
    internalId,
    name
  }
}
mutation createDeviceType(
  $name: String!
  $manufacturer: String!
  $model: String!
  $loincCode: String!
  $swabType: String!
) {
  createDeviceType(
    name: $name
    manufacturer: $manufacturer
    model: $model
    loincCode: $loincCode
    swabType: $swabType
  ) {
    internalId
  }
}

query getSpecimenTypes{
  specimenTypes {
    internalId,
    name,
    typeCode
  }
}
mutation createDeviceType(
    $name: String!
    $manufacturer: String!
    $model: String!
    $loincCode: String!
    $swabTypes: [ID!]!
) {
    createDeviceType(
        input: {
            name: $name
            manufacturer: $manufacturer
            model: $model
            loincCode: $loincCode
            swabTypes: $swabTypes
        }
    ) {
        internalId
    }
}

mutation updateDeviceType(
    $internalId: ID!
    $name: String!
    $manufacturer: String!
    $model: String!
    $loincCode: String!
    $swabTypes: [ID!]!
) {
    updateDeviceType(
        input: {
            internalId: $internalId
            name: $name
            manufacturer: $manufacturer
            model: $model
            loincCode: $loincCode
            swabTypes: $swabTypes
        }
    ) {
        internalId
    }
}

query getSpecimenTypes{
    specimenTypes {
        internalId,
        name,
        typeCode
    }
}

query getDeviceTypeList{
    deviceTypes {
        internalId,
        name,
        loincCode,
        manufacturer,
        model,
        swabTypes {
            internalId,
            name
        }
        supportedDiseases {
            internalId,
            name
        }
    }
}

query getSupportedDiseases {
    supportedDiseases {
        internalId,
        name
    }
}
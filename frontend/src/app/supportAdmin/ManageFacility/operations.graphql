query GetAllOrganizations {
    organizations{
        id
        name
    }
}

query GetFacilitiesByOrgId($orgId: ID!) {
    organization(id: $orgId){
        name
        type
        facilities {
            name
            id
            city
            state
            zipCode
        }
    }
}

mutation DeleteFacility($facilityId: ID!) {
    markFacilityAsDeleted(
        facilityId: $facilityId
        deleted: true
    )
}
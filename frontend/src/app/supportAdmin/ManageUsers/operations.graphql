query findUserByEmail($email: String!) {
    user(email: $email){
        id
        firstName
        middleName
        lastName
        roleDescription
        role
        permissions
        email
        status
        organization {
            testingFacility {
                id
                name
            }
        }
        isDeleted
        status
    }
}

mutation undeleteUser($userId: ID!){
    setUserIsDeleted(
        id: $userId
        deleted: false){
        id
        firstName
        middleName
        lastName
        roleDescription
        role
        permissions
        email
        status
        isDeleted
        organization {
            testingFacility {
                id
                name
            }
        }
    }
}

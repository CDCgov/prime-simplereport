query GetUploadSubmission($id: ID!) {
  uploadSubmission(id: $id) {
    reportId
    createdAt
    status
    warnings
    errors
    recordsCount
}

query GetUploadSubmissions(
  $startDate: DateTime
  $endDate: DateTime
  $pageNumber: Int
  $pageSize: Int) {
  uploadSubmissions(
    startDate: $startDate
    endDate: $endDate
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    content {
      internalId,
      reportId,
      createdAt,
      status,
      recordsCount,
      errors {
        message,
        scope
      },
      warnings {
        message,
        scope
      }
    }
    totalElements
  }
}

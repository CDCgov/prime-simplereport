query getUploadSubmissions(
  $pageNumber: Int
  $pageSize: Int) {
  uploadSubmissions(
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    content {
      internalId,
      reportId,
      createdAt,
      status,
      recordsCount,
      errors,
      warnings
    }
    totalElements
  }
}
query getUploadSubmissions(
  $startDate: DateTime
  $endDate: DateTime
  $pageNumber: Int
  $pageSize: Int) {
  uploadSubmissions(
    startDate: $startDate
    endDate: $endDate
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    content {
      internalId,
      reportId,
      createdAt,
      status,
      recordsCount,
      errors,
      warnings
    }
    totalElements
  }
}
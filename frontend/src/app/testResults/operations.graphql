query getTestResultForResendingEmails($id: ID!) {
  testResult(id: $id) {
    dateTested
    patient {
      firstName
      middleName
      lastName
      email
      emails
    }
  }
}

mutation resendTestResultsEmail($testEventId: ID!) {
  sendPatientLinkEmailByTestEventId(testEventId: $testEventId)
}

query GetFacilityResultsForCsv(
  $facilityId: ID
  $patientId: ID
  $result: String
  $role: String
  $startDate: DateTime
  $endDate: DateTime
  $pageNumber: Int
  $pageSize: Int
) {
  testResults(
    facilityId: $facilityId
    patientId: $patientId
    result: $result
    role: $role
    startDate: $startDate
    endDate: $endDate
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    facility {
      name
      isDeleted
    }
    dateTested
    result
    correctionStatus
    reasonForCorrection
    deviceType {
      name
      manufacturer
      model
      swabType
    }
    patient {
      firstName
      middleName
      lastName
      birthDate
      gender
      race
      ethnicity
      tribalAffiliation
      lookupId
      telephone
      email
      street
      streetTwo
      city
      county
      state
      zipCode
      country
      role
      residentCongregateSetting
      employedInHealthcare
      preferredLanguage
    }
    createdBy {
      nameInfo {
        firstName
        middleName
        lastName
      }
    }
    symptoms
    noSymptoms
    symptomOnset
  }
}

query GetFacilityResultsMultiplex(
  $facilityId: ID
  $patientId: ID
  $result: String
  $role: String
  $startDate: DateTime
  $endDate: DateTime
  $pageNumber: Int
  $pageSize: Int
) {
  testResults(
    facilityId: $facilityId
    patientId: $patientId
    result: $result
    role: $role
    startDate: $startDate
    endDate: $endDate
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    internalId
    dateTested
    result
    results {
      disease {
        name
      }
      testResult
    }
    correctionStatus
    deviceType {
      internalId
      name
    }
    patient {
      internalId
      firstName
      middleName
      lastName
      birthDate
      gender
      lookupId
      email
    }
    createdBy {
      nameInfo {
        firstName
        lastName
      }
    }
    patientLink {
      internalId
    }
    facility {
      name
    }
  }
}

query GetAllFacilities($showArchived: Boolean) {
  facilities(showArchived: $showArchived) {
    id
    name
    isDeleted
  }
}

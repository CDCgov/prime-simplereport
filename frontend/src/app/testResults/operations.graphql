    totalElements
  }
}

query GetAllFacilities($showArchived: Boolean) {
  facilities(showArchived: $showArchived) {
    id
    name
    isDeleted
  }
}

query GetResultsCountByFacility(
  $facilityId: ID
  $patientId: ID
  $result: String
  $role: String
  $startDate: DateTime
  $endDate: DateTime
) {
  testResultsCount(
    facilityId: $facilityId
    patientId: $patientId
    result: $result
    role: $role
    startDate: $startDate
    endDate: $endDate
  )
}

query GetTestResultForPrint($id: ID!) {
  testResult(id: $id) {
    dateTested
    results {
      disease {
        name
      }
      testResult
    }
    correctionStatus
    deviceType {
      name
      model
    }
    patient {
      firstName
      middleName
      lastName
      birthDate
    }
    facility {
      name
      cliaNumber
      phone
      street
      streetTwo
      city
      state
      zipCode
      orderingProvider {
        firstName
        middleName
        lastName
        NPI
      }
    }
  }
}

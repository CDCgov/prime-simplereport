query getTestResultForResendingEmails($id: ID!) {
  testResult(id: $id) {
    dateTested
    patient {
      firstName
      middleName
      lastName
      email
      emails
    }
    patientLink {
      internalId
    }
  }
}

mutation resendTestResultsEmail($patientLinkId: ID!) {
  sendPatientLinkEmail(internalId: $patientLinkId)
}

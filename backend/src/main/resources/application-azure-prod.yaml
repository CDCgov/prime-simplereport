spring:
  profiles.include: okta-prod
simple-report:
  data-hub:
    upload-enabled: true
    upload-url: "https://prime-data-hub-prod.azurefd.net/api/reports?option=SkipInvalidItems"
    upload-schedule: "0 5/15 * * * *"
  azure-reporting-queue:
    enabled: true
    name: test-event-publishing
  patient-link-url: https://simplereport.gov/app/pxp?plid=
  twilio-callback-url: https://simplereport.gov/api/pxp/callback
  id-verification-reminders:
    enabled: true
  sendgrid:
    enabled: true
  cors:
    allowed-origins:
      - https://simple-report-api-prod.azurewebsites.net
      - https://simple-report-prod.azureedge.net
      - https://www.simplereport.gov
      - https://simplereport.gov
  experian:
    enabled: true
twilio:
  enabled: true
  from-number: "+14045312484"

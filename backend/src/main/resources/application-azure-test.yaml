spring:
  profiles.include: okta-test, server-debug
simple-report:
  data-hub:
    upload-enabled: true
    upload-url: "https://staging.prime.cdc.gov/api/reports?option=SkipInvalidItems" # same destination as dev
    upload-schedule: "0 0 * * * *" # hourly on the :00 to differentiate from dev, which sends on the :30
  azure-reporting-queue:
    enabled: true
    name: test-event-publishing
  patient-link-url: https://test.simplereport.gov/app/pxp?plid=
  twilio-callback-url: https://test.simplereport.gov/api/pxp/callback
  sendgrid:
    enabled: false
  cors:
    allowed-origins:
      - https://simple-report-api-test.azurewebsites.net
      - https://simple-report-test.azureedge.net
      - https://test.simplereport.gov
  experian:
    enabled: true
twilio:
  enabled: true

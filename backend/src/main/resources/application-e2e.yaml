      user: simple_report_migrations
      password: migrations456
    metabase:
      user: simple_report_migrations
      password: migrations456
      default-schema: public
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: false # override this in application-local.yaml to get pretty-printed SQL all the time

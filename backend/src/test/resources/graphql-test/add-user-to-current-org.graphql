mutation addUserToCurrentOrgOp(
    $firstName: String,
    $middleName: String
    $lastName: String!
    $suffix: String
    $email: String!
    $role: Role!
){
    addUserToCurrentOrg(
        userInput: {
            name: {
                firstName: $firstName
                middleName: $middleName
                lastName: $lastName
                suffix: $suffix
            }
            email: $email
            role: $role
        }
    ) {
        id,
        firstName,
        middleName,
        lastName,
        suffix,
        email,
        permissions,
        role,
        roles,
        organization {
            name
            externalId
            facilities {
                name
                id
            }
        }
    }
}


mutation addTestResult($deviceId: String!, $result: String!, $patientId: ID!, $dateTested: DateTime) {
    addTestResultNew(
      patientId: $patientId,
      deviceId: $deviceId,
      result: $result,
      dateTested: $dateTested
    ) {
      testResult {
        internalId,
        results{
          disease{
              internalId
              name
              loinc
          }
          testResult
        }
        deviceType {
          internalId
        }
      }
      deliverySuccess
    }
  }
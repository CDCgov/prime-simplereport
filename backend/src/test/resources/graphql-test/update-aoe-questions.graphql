mutation UpdateAOE(
  $patientId: ID!
  $symptoms: String
  $symptomOnset: LocalDate
  $pregnancy: String
  $syphilisHistory: String
  $noSymptoms: Boolean
  $genderOfSexualPartners: [String]
) {
  updateAoeQuestions(
    patientId: $patientId
    pregnancy: $pregnancy
    syphilisHistory: $syphilisHistory
    symptoms: $symptoms
    noSymptoms: $noSymptoms
    symptomOnset: $symptomOnset
    genderOfSexualPartners: $genderOfSexualPartners
  )
}
